<!DOCTYPE html>
<html>
    <head>
        <title> JavaScript Oject</title>
    </head>
    <body>
        <h1> Example of Javascript objects</h1>

        <h1>creating object</h1>
        <p id="demo"></p>
        <p id="demo1"></p>
        <h1> Creating object using new keyword</h1>
        <p id="demo3"></p>
        <h1>using method in object</h1>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <h1> using cosutructor</h1>
        <p id="demo6"></p>
        <p id="demo7"></p>
        <h1> Nested Object</h1>
        <p id="demo8"></p>
        <h1>using for...in loop</h1>
        <p id="demo9"></p>


        <script>

            //creating an object
            const car={type:"fiat", model:"500",color:"Red"};

            //displaying object properties
            document.getElementById("demo").innerHTML="The car type is :" +car.type + "<br>" + "the model is :" +car.model + "<br>" + "the color is :" +car.color;
        
            //creatiing object 2
            const person={
                name:"Aasana",
                lastname:"lalani",
                age:"22",
                eyecolor:"brwon"
            };

            //adding property to object
            person.nationality = "Indian";
            document.getElementById("demo7").innerHTML =person.name + " is " + person.nationality + ".";

            //delete property from object   type 1
            delete person.age;

            //delete person['age'];    type 2


            //displaing object

            //let text=person;
            //document.getElementById("demo5").innerHTML =text;

            //Displaying Object Properties
            let text=person.name+" "+person.lastname+" "+person.age+" "+person.eyecolor;
            document.getElementById("demo5").innerHTML =text;
            document.getElementById("demo1").innerHTML="<br>"+ "the eye color is :" +person.eyecolor +"<br>"+"the age is:"+ person.age;
        
            // creating object using *new* keyword

            const animal=new Object({
                type:"dog",
                name:"snwoy",
                color:"white",
                breed:"sitzu",
                age:5

            });
            // object properties type 1
            document.getElementById("demo3").innerHTML="<br>" +"the  animal name is :"+ animal.name +"<br>"+ "the breed is:"+animal.breed+ "<br>" +"the type is :"+animal.type+"<br>";
            
            
            // object properties type 2
            document.getElementById("demo3").innerHTML +="<br>" +"the animal color is :"+ animal["color"] +"<br>"+ "the age is:"+animal["age"];
        
            //using method in object
            const human ={
                firstname:"Aasana",
                lastname:"lalani",
                fullname: function(){
                    return (this.firstname +" "+this.lastname).toUpperCase();
                }
            };

            document.getElementById("demo4").innerHTML +="<br>" +"the full name is :"+ human.fullname();

            //Object Constructor Functions

            function fruit(name,color,taste){
                this.name=name;
                this.color=color;
                this.taste=taste;
            }

            //creating object 

            const fruit1=new fruit("Mango","yellow","sweet");
            document.getElementById("demo6").innerHTML="the fruit name is :"+ fruit1.name + "<br>" + "the color is :"+ fruit1.color;      
            
            // Create nested Objects
            const myObj = {
            name: "John",
            age: 30,
            myCars: {
                car1: "Ford",
                car2: "BMW",
                car3: "Fiat"
                }
            }
            document.getElementById("demo8").innerHTML = myObj.myCars.car2;
        
            //using for...in loop to iterate through object properties

            const myCars = {
                car1: "Ford",
                car2: "BMW",
                car3: "Fiat"
                };
            
            let txt="";
            for (let x in myCars){
                txt +=myCars[x]+" ";
            };

            document.getElementById("demo9").innerHTML=txt;

            //display object as JSON
            let txt1 = JSON.stringify(myCars);
            document.getElementById("demo9").innerHTML = txt1; 
        </script>
    </body>
</html>
