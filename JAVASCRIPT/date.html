<!DOCTYPE html>
<html>
    <head>
        <title> JavaScript Date </title>
    </head>

    <body>
        <h2> JavaScript Date</h2>

        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p>The time zone difference in minutes is:</p>
        <p id="demo4"></p>
        <p> comaprison of date</p>
        <p id="demo5"></p>

        <script>

            //creating date with current date and time
            const d1=new Date();
            document.write("the date is :"+d1 +"<br>");

            //date with date string
            const d2=new Date("September 25,2025 12:00:00");
            document.write("the date is :"+d2+"<br>");

            //create a date with the formatting
            const d3=new Date("2002-09-25");
            document.write("the date is :"+d3+"<br>");

            //creating date using year and month
            const d4=new Date(2023,11);
            document.write("the date is :"+d4+"<br>");

            //creating date using year, month, day,hours,minutes,seconds,milliseconds
            const d5=new Date(2024,5,15,10,30,45,500);
            document.write("the date is :"+d5+"<br>");

            //creating a date using miliseconds
            const d6= new Date(100000000000000000000000000000000);
            document.write("the date is :"+d6+"<br>"+"<br>");  
            

            //**********METHODS OF DATE OBJECT**********

            const now= new Date();
            document.write("the current date is :"+now.toString()+"<br>");
            document.write("the date in UTC format is :"+now.toUTCString()+"<br>");
            document.write("the date in ISO format is :"+now.toISOString()+"<br>");
            document.write("the date in date format is :"+now.toDateString()+"<br>");


            // new Date() Constructor
            const d7=new Date();
            document.getElementById("demo").innerHTML= "the date constructor:" +d7;

            //************* Get Methods **************
            //get full year
            const d = new Date();
            d.getFullYear();
            document.getElementById("demo1").innerHTML= "the year is :" +d.getFullYear();

            //get month name
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            const d11 = new Date("2021-03-25");
            let month = months[d11.getMonth()];
            document.getElementById("demo2").innerHTML += "<br>" + "the month is :" + month;

            //get day name
            const d12 = new Date("2021-03-25");
            d12.getDay();
            document.getElementById("demo3").innerHTML += "<br>" + "the day is :" + d12.getDay();

            //
            const d13 = new Date();
            document.getElementById("demo4").innerHTML = d13.getTimezoneOffset();

            //************* Set Methods **************
            
            //set full year
            const d14 =new Date("January 1,2024 10:00:00");
            d14.setFullYear(2025);
            document.write("<br>"+"the updated year is :"+d14.getFullYear());

            //set month
            const d15 = new Date("January 01, 2025");
            d.setMonth(11);
            document.write("<br>"+"the updated month is :"+months[d15.getMonth()]);

            //Compare two dates

            const date1 = new Date();
            const date2 = new Date();

            date2.setFullYear(2025,0,1);

            if(date1< date2){
                text="today is before january 1,2025";
            }else{
                text="today is after january 1,2025";
            }

            document.getElementById("demo5").innerHTML="<br>" +text;
            </script>
    </body>
</html>
