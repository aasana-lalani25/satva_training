<!DOCTYPE html>
<html>
    <head>
        <title> HTML forms</title>
    </head>
    <body>
        <h2> Basic Details</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname"><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email"> <br><br>

            <label for="language">Select language:</label>

            <label for="english"> English</label>
            <input type="checkbox" id="english" name="english" value="English">

            <label for="hindi"> Hindi</label>
            <input type="checkbox" id="hindi" name="hindi" value="hindi">  <br><br>

            <label for="program">Select Program: </label>
            <label for="bca"> BCA</label>
            <input type="radio" id="bca" name="program" value="BCA">

            <label for="bsc"> BSC</label> 
            <input type="radio" id="bsc" name="program" value="BSC"><br><br>

            <label for="sub">Choose a subject:</label>
            <select id="sub" name="sub" size="3">
                <option value="IOT">IOT</option>
                <option value="AIML">AIML</option>
                <option value="CS">CS</option>
                <option value="WEB DEVELOPMENT">WEB DEVELOPMENT</option>
            </select> <br><br>

            <label for="address"> Address:</label><br>
            <textarea id="address" name="address" rows="2" cols="50" >
                text goes here...
            </textarea><br><br>

            <button type="submit"> Submit</button>
            <button type="reset"> Reset</button>


            </form>
    </body>
</html>
