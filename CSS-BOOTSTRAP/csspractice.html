<!DOCTYPE html>
<html>
    <head>
        <title>CSS Bootstrap Practice</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                background-color: #8bd793;
            }
            h1 {
                color: #160672;
            }
            p {
                font-size: 16px;
                line-height: 1.5;
                color: red;
            }

            button {
                background-color: #110672;
                color: white;
                border: none;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border-radius: 12px;
            }

            button:hover {
                background-color: #a40e47;
            }

            button:active {
                    background-color: #0e0326;
                }

        </style>
    </head>

    <body>
        <h1>Welcome to CSS Bootstrap Practice</h1>
        <p>This is a simple HTML document to practice CSS styling and Bootstrap integration.</p>
        
        <button type="submit"> SUBMIT </button>
    </body>
</html>
