<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Employee Dashboard</title>

    <!--BOOTSTRAP CSS CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!--JQUERY CDN-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!--BOOTSTRAP JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--Custom css-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark px-3">
      <span class="navbar-brand"> <h2>Employee Dashboard</h2></span>
      <div class="dropdown">
        <button
          class="btn btn-outline-light btn-sm dropdown-toggle"
          type="button"
          id="toggleSidebar"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          â˜°
        </button>

        <ul class="dropdown-menu dropdown-menu-end">
          <li>
            <a class="dropdown-item" href="#" id="darkModeBtn">ðŸŒ™ Dark Mode</a>
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <a class="dropdown-item text-danger" href="#" id="logoutBtn"
              >ðŸšª Logout</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div id="sidebar" class="col-md-2 bg-secondary text-white p-3">
          <h3 class="center-text">Menu</h3>
          <ul class="nav flex-column">
            <li class="nav-item">Dashboard</li>
            <li class="nav-item" id="profilemenu">Profile</li>
            <li class="nav-item">Setting</li>
          </ul>
        </div>

        <div class="col-md-10 p-4">
          <h3 class="center-text">Employee Registration Form</h3>


          <!-- Form -->
          <form id="empform" class="card p-4 shadow center-text">
            <div class="mb-3">
              <label class="fw-bold">Name:</label>
              <input type="text" class="form-control" id="name" required />
            </div>

            <div class="mb-3">
              <label class="fw-bold">Email:</label>
              <input type="email" class="form-control" id="email" required />
            </div>

            <div class="mb-3">
              <label class="fw-bold">Password:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                minlength="6"
                required
              />
            </div>

            <div class="gender center-text mb-4">
              <label class="fw-bold">Gender:</label>
              <div class="d-flex justify-content-center gap-3 mt-2">
                <label class="option-card">
                  <input type="radio" name="gender" value="Male" />
                  <span>ðŸ‘¨ Male</span>
                </label>
                <label>
                  <input type="radio" name="gender" value="Female" />
                  <span>ðŸ‘© Female</span>
                </label>
              </div>
            </div>
            <br />
            <div class="skill center-text mb-4">
              <label class="fw-bold">Skills</label>

              <div class="d-flex justify-content-center gap-3 mt-2 flex-wrap">
                <label class="option-card checkbox">
                  <input type="checkbox" value="HTML" />
                  <span>ðŸ’» HTML</span>
                </label>

                <label class="option-card checkbox">
                  <input type="checkbox" value="CSS" />
                  <span>ðŸŽ¨ CSS</span>
                </label>

                <label class="option-card checkbox">
                  <input type="checkbox" value="Javascript" />
                  <span>âš¡ JavaScript</span>
                </label>
              </div>
            </div>

            <br />
            <div class="mb-3">
              <label class="fw-bold">Department:</label>
              <select class="form-select" id="dept">
                <option>IT</option>
                <option>HR</option>
                <option>Finance</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="fw-bold">Address</label>
              <textarea class="form-control"></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button> <br />
            <button type="reset" class="btn btn-primary">Reset</button>
          </form>

          <div
            id="successMsg"
            class="alert alert-success mt-3"
            style="display: none"
          >
            Employee Registered Successfully!
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
